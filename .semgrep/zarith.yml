  - id: big_int_z-pow-int
    pattern: Big_int_Z.power_int_positive_int $X $Y
    fix: Z.pow (Z.of_int $X) $Y
    message: use Z instead
    languages: [ocaml]
    severity: WARNING

  - id: big_int_z
    pattern: Big_int_Z.$X
    message: use Z instead
    languages: [ocaml]
    severity: WARNING

  - id: big_int_z-open
    pattern: open Big_int_Z
    message: use Z instead
    languages: [ocaml]
    severity: WARNING